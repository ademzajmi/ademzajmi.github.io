<form action="your-action" (submit)="onFormSubmit($event)"style="
    margin-top: 30px">
    <dx-form id="form"
        [readOnly]="false"
        [showColonAfterLabel]="false"
        [showValidationSummary]="true"
        validationGroup="customerData">

          <!--Customer NO-->
          <dxi-item dataField="CustomerNo"
                      [editorOptions]="{ mode: 'number' }">
          </dxi-item>

            <!--First Name-->
          <dxi-item dataField="FirstName">
              <dxi-validation-rule 
                  type="required"
                  message="First Name is required">
              </dxi-validation-rule>
          </dxi-item>

          <!--Last Name-->
            <dxi-item dataField="LastName">
              <dxi-validation-rule 
                  type="required"
                  message="First Name No is required">
              </dxi-validation-rule>
          </dxi-item>

          <!--Phone-->
          <dxi-item dataField="Tel" [editorOptions]="{ mode: 'number' }">
              <dxi-validation-rule 
                  type="required"
                  message="Phone is required">
              </dxi-validation-rule>
          </dxi-item>

          <!-- Phone 2 -->
          <dxi-item dataField="SecondaryTel" 
              [editorOptions]="{ mode: 'number' }">
          </dxi-item>

          <!--Gender-->
          <dxi-item dataField="Gender" 
                  editorType="dxRadioGroup" 
                  [editorOptions]="{ dataSource: genderItems, layout: 'horizontal' }">
          </dxi-item>

          <!--Date of Birth-->
          <dxi-item dataField="DateOfBirth"
              editorType="dxDateBox"
              [editorOptions]="{ invalidDateMessage: 'The date must have the following format: dd/MM/yyyy', displayFormat:'dd/MM/yyyy' }">
          </dxi-item>

          <!--Personal ID-->
          <dxi-item dataField="PersonalID"
              [editorOptions]="{ mode: 'number' }">
          </dxi-item>

          <!--Messaging Language-->
          <dxi-item dataField="MessagingLanguage" 
                  editorType="dxSelectBox" 
                  [editorOptions]="{ items: messagingLanguage, value: '' }">
          </dxi-item>

          <!-- Address -->
          <dxi-item dataField="Address">
          </dxi-item>

          <!-- Email -->
          <dxi-item dataField="Email">
          </dxi-item>

          <!-- Note Of Customer -->
          <dxi-item dataField="NoteOfCustomer" editorType="dxTextArea">
          </dxi-item>

          <!-- Register Button -->
          <dxi-item 
              itemType="button"
              alignment="left"
              [buttonOptions]="buttonOptions">
          </dxi-item>

    </dx-form>
</form>


<dx-popup
  class="popup"
  [width]="300"
  [height]="300"
  [showTitle]="true"
  title="Existing User"
  [dragEnabled]="true"
  [closeOnOutsideClick]="true"
  [(visible)]="popupVisible"
  contentTemplate="popupContent"
>
  <div *dxTemplate="let data of 'popupContent'">
    <p *ngIf="existingFullname">Patient with name {{existingFirstname}} {{existingLastname}} exists!</p>
    <p *ngIf="existingTelNumber">Patient with telephone number {{existingTelNumber.tel}} exists!</p>
  <br>
  <p>Proceed anyway!</p>
    <dx-button text="Yes" type="default" (onClick)="proceedAnyway($event)"></dx-button>
    <dx-button text="No" type="normal" (onClick)="dontProceed()"></dx-button>
  </div>
</dx-popup>
